CUSTOM_PROXY_GROUP:
- name: "🚀 节点选择"
  type: select
- name: "♻️ 自动选择"
  type: url-test
  url: "http://www.gstatic.com/generate_204"
  interval: 180
  tolerance: 50
- name: "🔯 故障转移"
  type: fallback
  url: "http://www.gstatic.com/generate_204"
  interval: 180
- name: "🔮 负载均衡"
  type: load-balance
  url: "http://www.gstatic.com/generate_204"
  interval: 180
- name: "📲 Telegram"
  type: select
- name: "🆎 AdBlock"
  type: select
  proxies:
    - "REJECT"
    - "DIRECT"

